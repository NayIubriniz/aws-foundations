name: Deploy Website to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment: AWS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # opcional, mas já diminui a quantidade de histórico

      - name: Remover pasta .git e outros diretórios indesejados
        run: |
          rm -rf .git
          rm -rf .github  # Se desejar também remover a pasta .github

      - name: Sincronizar arquivos com o S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: "./"
